<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'barijaona-blog';
    arg=document.location.href.slice(document.location.href.search(/\?/)+1);
    disqus_identifier=arg.match(/id=[^&#]+/);
    if(disqus_identifier) {disqus_identifier=disqus_identifier[0].slice(3);};
    disqus_url=arg.match(/p\=[^&#]+/);
    if(disqus_url) {disqus_url=disqus_url[0].slice(2);}

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
</body></html>
